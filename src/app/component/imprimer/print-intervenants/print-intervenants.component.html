<table mat-table [dataSource]="dataSource" matSort class="first" style=" border: 1px solid black; width: 616px;border-left: 1px solid #000;
border-right: 1px solid #000;">
    <!-- Name Column -->
    <ng-container matColumnDef="NomComplet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header style="border: none;border-left: 1px solid #000;
        border-right: 1px solid #000;font-size: 20px"> Nom complet : </th>
        <td mat-cell *matCellDef="let element" style="border: none; padding-left: 3%;border-left: 1px solid #000;
        border-right: 1px solid #000;font-size: 20px"> {{element.nomcomplet}} </td>
    </ng-container>

    <!-- action Column delete/update -->

    <ng-container matColumnDef="entreprise" style="padding: 2px; border-left: 1px solid #000;
    border-right: 1px solid #000;">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header style="border: none; border-left: 1px solid #000;
            border-right: 1px solid #000; padding-left: 3%;font-size: 20px"> Entreprise :</th>
            <td mat-cell *matCellDef="let element" style="border: none; padding-left: 2%; padding-top: 0%;border-left: 1px solid #000;
            border-right: 1px solid #000;font-size: 20px"> {{element.entreprise}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
