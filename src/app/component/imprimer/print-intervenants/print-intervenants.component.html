<table mat-table [dataSource]="dataSource" matSort style=" border: 1px solid black; width: 110%;">
    <!-- Name Column -->
    <ng-container matColumnDef="NomComplet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header style="border: none;"> Nom complet : </th>
        <td mat-cell *matCellDef="let element" style="border: none; padding-left: 6%;"> {{element.nomcomplet}} </td>
    </ng-container>

    <!-- action Column delete/update -->

    <ng-container matColumnDef="entreprise" style="padding: 2px;">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header style="border: none;"> Entreprise :</th>
            <td mat-cell *matCellDef="let element" style="border: none; padding-left: 2%; padding-top: 0%;"> {{element.entreprise}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
