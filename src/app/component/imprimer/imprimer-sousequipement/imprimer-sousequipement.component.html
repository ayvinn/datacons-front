<table mat-table [dataSource]="dataSource" matSort style=" border: 1px solid black; width: 190%;" >

        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header placeholder="numero"> NÂ° </th>

    <ng-container matColumnDef="codeHAC">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> HAC </th>
        <td mat-cell *matCellDef="let element"> {{element.codeHac}} </td>

    <ng-container matColumnDef="nomequipement">
