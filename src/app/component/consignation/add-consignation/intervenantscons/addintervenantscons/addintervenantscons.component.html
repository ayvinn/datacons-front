<div class="col-md-14">
    <div class="card">
        <div class="card-header card-header-info">
            <h4 class="card-title">Ajouter un intervenant</h4>
            <p class="card-category">Remplissez le formulaire</p>
        </div>
        <div class="card-body">

            <form [formGroup]="form" (ngSubmit)="submit(form)">
                <ng-template matStepLabel>Intervenants</ng-template>
                <!---->
                <div class="row">
                    <div class="col-md-8">

                        <p></p>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="Nomcomplet" placeholder="nomcomplet :" />
                            <mat-error *ngIf="f.Nomcomplet.errors" class="invalid-feedback">
                                <mat-error *ngIf="f.Nomcomplet.errors.required"> </mat-error>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="Entreprise" placeholder="entreprise :" />
                            <mat-error *ngIf="f.Entreprise.errors" class="invalid-feedback">
                                <mat-error *ngIf="f.Entreprise.errors.required"> </mat-error>
                            </mat-error>
                        </mat-form-field>

                    </div>
                </div>


                <div class="clearfix"></div>

                <!---->
                <div mat-dialog-actions class="float-right">
                    <button type="button" mat-button (click)="onNoClick()" class="btn btn-danger">Non Merci</button>
                    <button type="submit" cdkFocusInitial class="btn btn-info">Ok</button>
                </div>

            </form>
