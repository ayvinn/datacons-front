<br>



<mat-form-field style="width: 100%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
</mat-form-field>
<div class="mat-elevation-z8">
    <div class="card">
        <div class="card-header card-header-info" style="background: #00bcd4; ">
            <div class="row">
                <div class="col-md-10">
                    <h4 class="card-title">Equipement</h4>
                    <p class="card-category"> Liste des equipements</p>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" matSort class="table  table-hover ">

                    <!-- Position Column -->

                    <!-- code hac Column -->
                    <ng-container matColumnDef="codeHAC">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> codehac </th>
                        <td mat-cell *matCellDef="let element"> {{element.codeHac}} </td>
                    </ng-container>
                    <!-- description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>


                    <ng-container matColumnDef="nomsecteur">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> secteur </th>
                        <td mat-cell *matCellDef="let element"> {{element.nomsecteur}} </td>
                    </ng-container>
                    <!-- action Column delete -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let element">
                                <button type="button" class="btn btn-info">Selectioner</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>




    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
