
                <div class="header">
                    <h4 class="title">Modifier Le servive </h4>
                </div>
                <div class="content">
                    <form novalidate class="form-horizontal" [formGroup]="form" (ngSubmit)="update()">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text" formControlName="libelle" placeholder="Service "  />
                                    <mat-error *ngIf="f.libelle.errors" class="invalid-feedback">
                                        <mat-error *ngIf="f.libelle.errors.required"> Nom de service est obligatoire</mat-error>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <button type="button" mat-button (click)="onNoClick()" class="btn btn-danger" style="margin-right: 10px">Non Merci</button>   
                        <button type="submit" mat-button [mat-dialog-close]="service.libelle" cdkFocusInitial class="btn btn-info ">Ok</button>
                    </form>
                </div>
