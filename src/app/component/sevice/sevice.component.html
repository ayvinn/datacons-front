      <button mat-raised-button class="btn btn-outline-info" (click)="openDialog()">Ajouter un service</button>

         <mat-form-field>           
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
            <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class ="table table-striped table-hover " >
            
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="libelle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Libelle </th>
                <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
              </ng-container>

                <!-- action Column delete/update -->
                <ng-container  matColumnDef="Action"> 
                  <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Action</th>
                  <td  mat-cell *matCellDef="let element" >
                    <i (click)="delete(element.id,element.libelle)" class="mdc-icon-button material-icons icon-red"> delete </i>
                    <i (click)="openDialog1(element)" class="mdc-icon-button material-icons icon-blue"> edit </i>
                  </td>            
                </ng-container>    

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
