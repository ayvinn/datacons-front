<br>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <div class="card">
    <div class="card-header card-header-info" style="background: #00bcd4; ">
      <div class="row">
        <div class="col-md-10">
          <h4 class="card-title">Table Service</h4>
          <p class="card-category"> Liste des services</p>
        </div>
        <div class="col-md-2 float-right">
          <button class="btn btn-info" (click)="openDialog()" style="border: 1px solid rgb(255, 255, 255);">
            <i class="material-icons" (click)="openDialog()" style="font-size: 25px;">
              add
            </i>
          </button>

        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="table  table-hover ">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Libelle </th>
            <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
          </ng-container>

          <!-- action Column delete/update -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
              <i (click)="openDialog1(element)" class="mdc-icon-button material-icons icon-blue"> edit </i>
              <i (click)="delete(element.id,element.libelle)" class="mdc-icon-button material-icons icon-red"> close
              </i>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
