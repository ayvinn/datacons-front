<!--<h1 mat-dialog-title>Hi {{data.name}}</h1>-->
<form ngForm="form" (ngSubmit)="submit()">

  <div mat-dialog-content>
    Entrer le libelle :
    <p></p>
    <mat-form-field style="width: 100%;">
      <input required type="text" matInput [(ngModel)]="service.service.libelle" name="libelle"/>

    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-button (click)="onNoClick()" class="btn btn-danger">Non Merci</button>
    <button type="submit" mat-button [mat-dialog-close]="service.libelle" cdkFocusInitial
      class="btn btn-info ">Ok</button>
  </div>
</form>
