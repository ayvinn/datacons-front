<div class="col-md-14">
    <div class="card">
        <div class="card-header card-header-info">
            <h4 class="card-title">Ajouter une lototo</h4>
            <p class="card-category" >Remplissez le formulaire</p>
        </div>
        <div class="card-body">

            <form [formGroup]="formlototo" (ngSubmit)="submit(formlototo)">
                <ng-template matStepLabel>lototo</ng-template>
                <!---->
                <div class="row">
                    <div class="col-md-8">

                        <p></p>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="numero" placeholder="numero :" />
                         
                        </mat-form-field>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">

                        <p></p>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="Description" placeholder="description :" />
                            
                        </mat-form-field>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">

                        <p></p>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="Details" placeholder="Details :" />
                          
                        </mat-form-field>

                    </div>
                </div>

       
                <div class="clearfix"></div>

                <!---->
                <div mat-dialog-actions class="float-right">
                  <button type="button" mat-button  class="btn btn-danger">Non Merci</button>
                  <button type="submit" cdkFocusInitial class="btn btn-info">Ok</button>
                </div>

            </form>
