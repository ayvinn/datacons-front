
  <div class="col-md-14">
    <div class="card">
        <div class="card-header card-header-info">
            <h4 class="card-title">Ajouter une Intervention</h4>
            <p class="card-category" >Remplissez le formulaire</p>
        </div>
        <div class="card-body">

            <form [formGroup]="form" (ngSubmit)="submit(form, 'intervention')">
                <ng-template matStepLabel>Intervention</ng-template>
                <!---->
                <div class="row">
                    <div class="col-md-8">

                        <p></p>
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="libelle" placeholder="Libelle :" />
                            <mat-error *ngIf="f.libelle.errors" class="invalid-feedback">
                                <mat-error *ngIf="f.libelle.errors.required"> </mat-error>
                            </mat-error>
                        </mat-form-field>

                    </div>
                </div>

       
                <div class="clearfix"></div>

                <!---->
                <div mat-dialog-actions class="float-right">
                  <button type="button" mat-button (click)="onNoClick()" class="btn btn-danger">Non Merci</button>
                  <button type="submit" cdkFocusInitial class="btn btn-info">Ok</button>
                </div>

            </form>
