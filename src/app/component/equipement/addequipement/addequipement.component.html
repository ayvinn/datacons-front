
<mat-horizontal-stepper linear  #stepper>
  <mat-step [stepControl]="form">

    <div class="col-md-14">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Ajouter un Demandeur</h4>
          <p class="card-category">Remplissez le formulaire</p>
        </div>
        <div class="card-body">


          <form [formGroup]="form" (ngSubmit)="submit(form.value, 'equipement')">
            <ng-template matStepLabel>Equipement</ng-template>
            <!---->
            <div class="row">
              <div class="col-md-8">
                <div mat-dialog-content>

                  <p></p>
                  <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="CodeHAC" placeholder="code hac :" />
                    <mat-error *ngIf="f.CodeHAC.errors" class="invalid-feedback">
                      <mat-error *ngIf="f.CodeHAC.errors.required"> Nom du demandeur est obligatoire</mat-error>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <div mat-dialog-content>

                    <p></p>
                    <mat-form-field style="width: 100%;">
                      <input matInput type="text" formControlName="Description" placeholder="code hac :" />
                      <mat-error *ngIf="f.Description.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.Description.errors.required"> Nom du demandeur est obligatoire</mat-error>
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <mat-form-field style="width: 100%;">
                    <mat-label>Selectionner votre secteur</mat-label>
                    <select matNativeControl formControlName="IDsecteur" name="idsecteur">
                      <option *ngFor="let item of secteur.secteurs" [value]="item.id">
                        {{item.nomsecteur}}
                      </option>

                    </select>
                  </mat-form-field>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <div mat-dialog-content>

                    <p></p>
                    <!--  <mat-radio-group style="width: 100%;" matInput formControlName="etat" [ngModelOptions]="{standalone: true}" aria-label="Select an option">
                                  <div style="display: inline-block;"> <mat-radio-button value=true>validé</mat-radio-button></div>
                                 
                                  <div style="display: inline-block; margin-left: 4%;"><mat-radio-button value=false>non validé</mat-radio-button></div>
                                </mat-radio-group>-->
                    <label>
                      <input type="radio" value=true formControlName="etat">
                      <span>active</span>
                    </label>
                    <label>
                      <input type="radio" value=false formControlName="etat">
                      <span>nom active</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>


            <div class="clearfix"></div>

            <!---->
            <div>
              <button type="submit" mat-button class="float-right btn btn-info" matStepperNext (click)="test()">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button class="float-right btn btn-info" matStepperNext>Suivant</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
