
<h2>Ajouter des images</h2>
<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <ngx-dropzone (change)="upload($event)">
                    <ngx-dropzone-label>ajouter des images</ngx-dropzone-label>
                    <ngx-dropzone-preview *ngFor="let file of files" [removable]="true" (removed)="onRemove(file)">
                        <ngx-dropzone-label>{{ file.name }} ({{ file.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>
            <div class="clearfix"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Enregister les images</button>
            </div>
           
        </form> 
        <button mat-button class="mt-2" matStepperPrevious>Précédent</button>
    <button mat-button class="float-right btn btn-info mt-2" (click)="dialog.closeAll()">Terminer</button>
    </div>
    

</div>
