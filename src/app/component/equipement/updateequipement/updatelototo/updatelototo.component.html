<form [formGroup]="formupdate" (ngSubmit)="update(formupdate)">
    <ng-template matStepLabel>lototo</ng-template>
    <!---->
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">

                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="numero"  />
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">

                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="Description"  />
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>details</mat-label>
                    <mat-select formControlName="Details" (selectionChange)="change($event)">
                        <mat-option value="det1" >det1</mat-option>
                        <mat-option value="det2" >det2</mat-option>
                        <mat-option value="det3" >det3</mat-option>
                    </mat-select>
                </mat-form-field>
                <p></p>

            </div>
        </div>
    </div>

    <button mat-button class="mt-2" matStepperPrevious>Back</button>
    <button mat-button type="submit" class="float-right btn btn-info mt-2" matStepperNext>Suivant</button>

    <div class="clearfix"></div>

    <!---->


</form>
