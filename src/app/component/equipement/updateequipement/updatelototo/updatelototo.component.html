<form [formGroup]="formupdatese" (ngSubmit)="update()">
    <ng-template matStepLabel>lototo</ng-template>
    <!---->
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <input matInput type="text" value="4" disabled/>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <input matInput type="text" value="Isolation" disabled />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group">

                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="details"  />
                </mat-form-field>

            </div>
        </div>
    </div>

    

    <div mat-dialog-actions class="float-right">
        <button type="button" mat-button (click)="onNoClick()" class="btn btn-danger">Non Merci</button>
        <button type="submit" mat-button cdkFocusInitial class="btn btn-info">Ok</button>
    </div>
    <div class="clearfix"></div>

    <!---->


</form>
