<form>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="form-group">
                <div ngx-dropzone (change)="upload($event)">
                    <ngx-dropzone-label>
                        <div>
                            <h2>Ajouter des images</h2>
                        </div>
                    </ngx-dropzone-label>
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let file of files" [file]="file" [removable]="true" (removed)="onRemove(file)">
                        <ngx-dropzone-label>{{ file.name }} ({{ file.type }})</ngx-dropzone-label>
                    </ngx-dropzone-image-preview>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-xs-12">
            <img *ngIf="images" [src]="createImage(images[0].lien)" alt="" />
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" (click)="updateImage()">Save image</button>
    </div>

</form>
