<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <ngx-dropzone (change)="upload($event)">
            <ngx-dropzone-label>ajouter des images</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let file of files" [file]="file" [removable]="true" (removed)="onRemove(file)">
                <ngx-dropzone-label>{{ file.name }} ({{ file.type }})</ngx-dropzone-label>
            </ngx-dropzone-image-preview>
        </ngx-dropzone>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save image</button>
    </div>

</form>
