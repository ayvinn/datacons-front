<form [formGroup]="formupdatese" (ngSubmit)="update()">
    <ng-template matStepLabel>Equipement</ng-template>
    <!---->
    <div class="row">
        <div class="col-md-8">


            <p></p>
            <mat-form-field style="width: 100%;">

                <input matInput type="text" formControlName="CodeHAC" placeholder="code hac :" />
                <mat-error *ngIf="f.CodeHAC.errors" class="invalid-feedback">
                    <mat-error *ngIf="f.CodeHAC.errors.required"> </mat-error>
                </mat-error>
            </mat-form-field>

        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">



                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="Nomequipement" placeholder="Nomequipement:" />
                    <mat-error *ngIf="f.Nomequipement.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.Nomequipement.errors.required"> Nomequipement</mat-error>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">



                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="Emplacement" placeholder="Emplacement:" />
                    <mat-error *ngIf="f.Emplacement.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.Emplacement.errors.required"> Emplacement</mat-error>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">



                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="TypeEnergie" placeholder="TypeEnergie:" />
                    <mat-error *ngIf="f.TypeEnergie.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.TypeEnergie.errors.required"> description</mat-error>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">



                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="Lieu" placeholder="Lieu:" />
                    <mat-error *ngIf="f.Lieu.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.Lieu.errors.required"> description</mat-error>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">



                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="Remarque" placeholder="Remarque:" />
                    <mat-error *ngIf="f.Remarque.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.Remarque.errors.required"> Remarque</mat-error>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">



                <mat-form-field style="width: 100%;">
                    <input matInput type="text" formControlName="numero" placeholder="numero:" />
                    <mat-error *ngIf="f.numero.errors" class="invalid-feedback">
                        <mat-error *ngIf="f.numero.errors.required"> numero</mat-error>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </div>









    <div class="clearfix"></div>

    <!---->
    <div>
        <button type="submit" [mat-dialog-close]="equipement.Description" mat-button
            class="float-right btn btn-info">Next</button>
    </div>

</form>
